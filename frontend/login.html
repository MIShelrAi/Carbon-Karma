<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Karma - Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="theme-toggle" id="themeToggle">
        <svg class="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
        <svg class="moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
    </div>

    <div class="container">
        <div class="card" id="loginCard">
            <div class="brand">
                <h1>Carbon Karma</h1>
                <p class="tagline">Track your environmental impact</p>
            </div>

            <form class="form" id="loginForm">
                <div class="input-group">
                    <input type="email" id="loginEmail" required>
                    <label for="loginEmail">Email</label>
                    <span class="input-border"></span>
                </div>

                <div class="input-group">
                    <input type="password" id="loginPassword" required>
                    <label for="loginPassword">Password</label>
                    <span class="input-border"></span>
                </div>

                <a href="#" class="forgot-password">Forgot password?</a>

                <button type="submit" class="btn btn-primary">
                    <span>Sign In</span>
                    <div class="btn-ripple"></div>
                </button>

                <div class="divider">
                    <span>or</span>
                </div>

                <button type="button" class="btn btn-google">
                    <svg width="18" height="18" viewBox="0 0 18 18">
                        <path fill="#4285F4" d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z"/>
                        <path fill="#34A853" d="M9 18c2.43 0 4.467-.806 5.956-2.184l-2.908-2.258c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332C2.438 15.983 5.482 18 9 18z"/>
                        <path fill="#FBBC05" d="M3.964 10.707c-.18-.54-.282-1.117-.282-1.707s.102-1.167.282-1.707V4.961H.957C.347 6.175 0 7.55 0 9s.348 2.825.957 4.039l3.007-2.332z"/>
                        <path fill="#EA4335" d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0 5.482 0 2.438 2.017.957 4.961L3.964 7.293C4.672 5.163 6.656 3.58 9 3.58z"/>
                    </svg>
                    <span>Continue with Google</span>
                </button>

                <p class="switch-form">
                    Don't have an account? 
                    <a href="#" id="showSignup">Create one</a>
                </p>
            </form>
        </div>

        <div class="card hidden" id="signupCard">
            <div class="brand">
                <h1>Carbon Karma</h1>
                <p class="tagline">Join the green revolution</p>
            </div>

            <form class="form" id="signupForm">
                <div class="input-group">
                    <input type="text" id="signupName" required>
                    <label for="signupName">Full Name</label>
                    <span class="input-border"></span>
                </div>

                <div class="input-group">
                    <input type="email" id="signupEmail" required>
                    <label for="signupEmail">Email</label>
                    <span class="input-border"></span>
                </div>

                <div class="input-group">
                    <input type="password" id="signupPassword" required>
                    <label for="signupPassword">Password</label>
                    <span class="input-border"></span>
                </div>

                <div class="input-group">
                    <input type="password" id="signupConfirmPassword" required>
                    <label for="signupConfirmPassword">Confirm Password</label>
                    <span class="input-border"></span>
                </div>

                <button type="submit" class="btn btn-primary">
                    <span>Create Account</span>
                    <div class="btn-ripple"></div>
                </button>

                <div class="divider">
                    <span>or</span>
                </div>

                <button type="button" class="btn btn-google">
                    <svg width="18" height="18" viewBox="0 0 18 18">
                        <path fill="#4285F4" d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z"/>
                        <path fill="#34A853" d="M9 18c2.43 0 4.467-.806 5.956-2.184l-2.908-2.258c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332C2.438 15.983 5.482 18 9 18z"/>
                        <path fill="#FBBC05" d="M3.964 10.707c-.18-.54-.282-1.117-.282-1.707s.102-1.167.282-1.707V4.961H.957C.347 6.175 0 7.55 0 9s.348 2.825.957 4.039l3.007-2.332z"/>
                        <path fill="#EA4335" d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0 5.482 0 2.438 2.017.957 4.961L3.964 7.293C4.672 5.163 6.656 3.58 9 3.58z"/>
                    </svg>
                    <span>Continue with Google</span>
                </button>

                <p class="switch-form">
                    Already have an account? 
                    <a href="#" id="showLogin">Sign in</a>
                </p>
            </form>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
